version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
    - checkout
    - run:
        name: Set local PATH
        command: |
          echo "export PATH=\"$HOME/.local/bin:$PATH\"" >> "$BASH_ENV"
    - run:
        name: Install APT dependencies
        command: |
          sudo apt-get update
          sudo apt-get install -y python-dev libsasl2-dev gcc
    - python/load-cache
    - python/install-deps
    - python/save-cache
    - run:
        name: Test
        command: ./bin/test.sh

workflows:
  version: 2
  main:
    jobs:
    - build-and-test:
        filters:
          branches:
            only: /.*/
